<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style type="text/css">
	.odd{color:red;}
	.even{color:blue;}
	.last{text-decoration: underline;}
</style>
</head>
<body>
<ul>
<li class="odd">방가방가1</li>
<li class="even">방가방가2</li>
<li class="odd">방가방가3</li>
<li class="even last">방가방가4</li>
</ul>
</body>
</html>
