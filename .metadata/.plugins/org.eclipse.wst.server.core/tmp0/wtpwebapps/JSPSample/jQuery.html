<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
<!-- 

	tag: HTML 구성
	element: HTML을 구성하는 태그와 id, class
	node: HTML 구성요소로써 태그, 요소라고도 합니다.
	DOM: document Object Model로서 HTML 요소간의 긴밀한 노드 트리를 말합니다.
	
	jQuery() = $()와 동일한 의미를 지닙니다.
	
	jQuery를 모르면 빅데이터 하는데 힘들게 된다.
	
	실제 사용 예제
	---------------
	jQuery(document).ready(function(){ code });
	위와 아래는 동일한 것이다.
	$(function() { code });
	
	.(선택자)
	1)기본선택자: 태그, 클래스, id, 그룹, 전체 선택자등으로 구성
	2)계층선택자: child, sibling, siblings, descendant 선택자
	3)속성선택자: attribute 선택자
	4)기본 필터 선택자: eq, gt, lt, first/last, even/odd, not 선택자
	5)내용 필터 선택자: contains, has, empty
	6)보임 필터 선택자: hidden, visible 선택자
	7)자식요소 필터 선택자: first-child, last-child, nth-child 선택자
	8)탐색 선택자: children(), find(), prev(), next(), siblings(), parent()
	9)필터링 선택자: first(), last(), eq(), filter(), not(), has()
	10)DOM 변경 선택자: append(), prepand(), html(), text(), remove(), empty()
	
	
 -->
</body>
</html>
