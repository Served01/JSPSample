<h3>두 수를 입력받아서 덧셈을 하여 출력하는 프로그램</h3>
<hr>
<script>
var su1=0, su2=0, sum;

function adder (a,b) {
	var sum;
	
	sum = a + b;
	return sum;
}

var n = prompt("0보다 큰 정수를 입력하시오.", 1);
su1 = parseInt(n);

var m = prompt("0보다 큰 정수를 입력하시오.", 1);
su2 = parseInt(m);

sum1 = adder(su1,su2);

document.write("합은: " + sum1);

</script>
</body>
