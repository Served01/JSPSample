<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>



<body>

<script>
var input, value;

input = prompt("숫자(정수형)를 입력하시오" );
value = parseInt(input);

if (value==0) {
	document.write("0");
} else if (value>0) {
	document.write("양수");
} else if (value<0) {
	document.write("음수");
} else {
	document.write("잘못된 입력값입니다.");
}
</script>
</body>
</html>
