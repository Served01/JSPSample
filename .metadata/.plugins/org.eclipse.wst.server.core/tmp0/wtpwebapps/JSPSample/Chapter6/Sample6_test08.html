<!-- 두 개의 문자열을 입력 받아서 연결하여 결과를 출력하세요. -->
<script type="text/javascript">

var str1, str2, sum;

input = prompt("문자열1(대문자변환)을 입력하세요", "hello" );
str1 = input.toUpperCase();

input = prompt("문자열2(소문자변환)를 입력하세요", "MY NAME" );
str2 = input.toLowerCase();

 sum = str1+str2;
 
 
 document.write(sum);
 
</script>
