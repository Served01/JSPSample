<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>

<script>
var price;
var coffee = prompt("커피 이름을 입력하시오.", "아메리카노");
var input = prompt("커피 갯수를 입력하시오", 10);
var count = parseInt(input);

switch(coffee) {

case "아메리카노":
price = 3000; 
price *= count; break;

case "카페라떼":
price = 3500; 
price *= count; break;

case "카라멜마끼야또":
price = 4000; 
price *= count; break;

default:
document.write("팔지 않습니다.");
price = 0;
}

document.write("총 " + price);

</script>
</body>
</html>
