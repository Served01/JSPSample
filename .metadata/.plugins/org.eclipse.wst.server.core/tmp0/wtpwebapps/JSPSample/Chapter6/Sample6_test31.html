<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var num = 0;

var time = setInterval(function(){
	num+=2;
	document.write(num + "초가 지났습니다."+"<br>");
}, 2000);

setTimeout(function(){
	clearInterval(time);
}, 10500);
</script>
</body>
