<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<hr>
<script>

var sum=0
for(i =1 ; i <=100; i ++) { // i 가 1 에서 100 까지 반복
if(i%3 != 1) // 3 으로 나눈 나머지가 1 이 아닌 경우
continue; // 다음 반복으로 점프 i ++ 코드로
document.write(i + " ");
sum += i;
}
document.write("합은 "+ sum);

</script>
</body>

</html>
