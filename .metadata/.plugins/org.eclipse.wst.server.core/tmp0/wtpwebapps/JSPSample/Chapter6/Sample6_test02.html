<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function over(obj){
obj.src="./images/apple.jpg"
}
function out(obj){
obj.src="./images/banana.jpg"
}
</script>
</head>
<body>
<h3> 마우스 올려 보세요 </h3>
<hr>
<img src ="./images/apple.jpg" alt="이미지"
onmouseover="over(this)"
onmouseout="out(this)">
</body>
</html>
