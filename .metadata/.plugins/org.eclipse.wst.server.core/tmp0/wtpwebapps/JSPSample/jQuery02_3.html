<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- CDN제공 online 처리 방식: 선언 script와 사용 script를 분리해야 한다. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){ //#header: id selector
	
	alert('안녕하세요?');
	$('#header').css('color','red');
	//아이디 선택자
	$('p').css('color','yellow');
	$('ul').css('color','skyblue');
});

</script>
<body>
	<h2 id="header">JQuery 세상에 오신것을 환영합니다.</h2>
	<p>반갑습니다.</p>
	<ul>
		<li>list tag1</li>
		<li>list tag2</li>
		<li>list tag3</li>
	
	</ul>
</body>
</html>
