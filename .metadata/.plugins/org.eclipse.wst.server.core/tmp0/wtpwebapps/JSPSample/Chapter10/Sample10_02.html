<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>select 객체에서 선택한 사이트</title> 
<script> 
function writeUrl() { 
	var sel = document.getElementById("selurl"); 
	var url = sel.options[sel.selectedIndex].value; 
	window.open(url,"win1","left=100, top=200, width=500, height=600");
	} 
	//win1자리에 아무것도 없으면 계속 새로운 창으로 열게 된다.
</script> 
</head> 
<body> 
	 <hr> 사이트를 선택하면 사이트 창이 뜹니다.<p> 
	 <form> <select id="selurl" onchange="writeUrl()">
	 <option value="http://www.naver.com">네이버
	 <option value="http://www.google.com">구글
	 <option value="http://www.disneyworld.com">디즈니월드 
	 </select> 
	 </form>
</body>
</html>
