<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>08-04</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		// has() 지정한 태그를 가지고 있니?
		$(document).ready(function () {
			// 배열에 있는 요소의 내부에 h1 태그가 있는지 여부
			var div = $('div').css('color', 'lightgray')
				.has('h1').css('color', 'orange');

			console.log(div);
		});
	</script>
</head>

<body>
	<div class="card-body">
		<h1>Item 1</h1>
	</div>

	<div class="card-body">
		<p>Item 2-1</p>
		<p>Item 2-2</p>
	</div>

	<div class="card-body">
		<h1>Item 3</h1>
	</div>

	<div class="card-body">
		<div>Item 4-1</div>
		<div>Item 4-2</div>
	</div>
</body>

</html>
