<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>08-05</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			// 모두 적용하고 작성된 배열에서 임의의 위치에 요소에 적용
			var div = $('div').css('color', 'lightgray')
				div.slice(2, 5).css('color', 'orange')
				div.slice(-3, -1).css('color', 'green')
		});
	</script>
</head>

<body>

	<div id="a1">Item 1</div>
	<div id="a2">Item 2</div>
	<div id="a3">Item 3</div>
	<div id="a4">Item 4</div>
	<div id="a5">Item 5</div>
	<div id="a6">Item 6</div>
	<div id="a7">Item 7</div>
	<div id="a8">Item 8</div>


	
</body>

</html>
