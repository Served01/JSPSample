<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>08-14</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        div { width: 300px; }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // content => 모든 요소를 찾는다
            // nodeType
            // 1 => Element
            // 2 => Attribute
            // 3 => text
            // 8 => 주석
            $('#toBold').click(function(){
                var content = $('#content').contents();
                // console.log(content);

                content.map(function(i, elem){
                    // console.log(elem);
                    console.log(elem.nodeType);
                    if(elem.nodeType === 3) {       // nodeType은 JavaScript 명령
                        $(elem).wrap('<b>')         // wrap()은 jQuery 명령
                    }
                })
            })
        });
    </script>
</head>

<body>
    <div class="card-body">
        <button id="toBold">텍스트 노드를 찾아 볼드체로</button>
        <hr />
        <div id="content">
            김수한무
            <div>거북이와 두루미</div>
            삼천갑자 동방삭
            <div>치치카포 사리사리센타</div>
            워리워리 세브리깡
        </div>
    </div>
</body>

</html>
