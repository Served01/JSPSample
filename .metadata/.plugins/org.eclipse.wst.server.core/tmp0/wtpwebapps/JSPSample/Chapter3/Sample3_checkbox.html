<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크 박스 만들기</title></head>

<body>
<h3>먹고 싶은 것 모두 체크하세요</h3>
<hr>
<form>
짜장면 <input type="checkbox" value="1">
짬뽕 <input type="checkbox" value="2" checked>
탕수육 <input type="checkbox" value="3">
</form>

<hr>

<h3>먹고 싶은 것 하나만 선택 ?</h3>
<hr>
<form>
<input type="radio" name="china" value="1">
짜장면<img src="images/jajang.PNG"><br>
<input type="radio" name="china" value="2" checked>
짬뽕<img src="images/jjambbong.PNG"><br>
<input type="radio" name="china" value="3">
탕수육<img src="images/tangsuyuk.PNG">
</form>

<hr>

<h3>먹고 싶은 음식은 ?</h3>
<hr>
<form>
<select name="china"><!-- 여기에 multiple을 추가하면 여러개 선택할 수 있다. -->
<option value="1">짜장면</option>
<option value="2" selected>짬뽕</option>
<option value="3">탕수육</option>
<option value="4">팔보채</option>
<option value="5">유산슬</option>
<option value="6">유린기</option>
</select>
</form>

</body>
</html>
