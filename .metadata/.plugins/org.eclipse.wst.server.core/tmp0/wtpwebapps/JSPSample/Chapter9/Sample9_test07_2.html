<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자를 클릭하면 글자가 2배로 커졌다가 다른 글자를
클릭하면 다시 원래대로 돌아가는 동작을 하는 프로그램</title>
<script>
	var obj = null;
	
	window.onclik = function(e){
		
		if(e.target.tagName.toLowerCase() != "li")
			return;
		
		e.target.style.fontSize="200%";
		
		if(obj !=null)
			obj.style.fontSize="100%";
		
		obj = e.target;
			
	}
</script>
</head>
<body>
<h3>이벤트 객체의 프로퍼티를 이용하여 아이템의 2배크기 조절 출력</h3>
	<hr>
	<p>겨울 방학에 하고 싶은것들</p>
		<ul>
			<li>자바 정복</li>
			<li>자바스크립트 완전정복</li>
			<li>역학과학(50점)</li>
			
		</ul>
</body>
</html>
