<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>HTML 태그에 리스너 작성</p> <hr>
<p onmouseover="this.style.backgroundColor='orchid'" 
onmouseout="this.style.backgroundColor='white'"> 
마우스 올리면 orchid 색으로 변경 </p>


<!-- html 형식 -->
<h2 
onmouseover="this.style.backgroundColor='orange', this.style.color='red'"
onmouseout="this.style.backgroundColor='white', this.style.color='black'">HTML태그에 리스너 작성</h2>
<!-- jsp 형식 -->
<h3 style="background-color: 'orange'"></h3>
</body>
</html>
