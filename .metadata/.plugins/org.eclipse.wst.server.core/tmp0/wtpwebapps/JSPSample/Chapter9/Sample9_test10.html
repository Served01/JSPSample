<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>마우스 이벤트 객체의 프로퍼티</title>
<style>
div {
background : skyblue;
width : 250px;
}
</style>
</head>
<body>
<h3>마우스 휠을 통한 이미지 크기 조절</h3>
<div><img src="background1.jpg"></div>
<script>
function zoom(event) {
	  event.preventDefault();

	  scale += event.deltaY * -0.001;

	  // Restrict scale
	  scale = Math.min(Math.max(.125, scale), 4);

	  // Apply scale transform
	  el.style.transform = `scale(${scale})`;
	}
	
	let scale = 1;
	const el = document.querySelector('div');
	el.onwheel = zoom;


</script>
</body>
</html>
