<html>
<head>

<title>버튼을 클릭하면 one, two, three가 출력되도록 작성</title>
</head>
<body> 
<h3></h3>
 <button onclick="f(event)">클릭하세요</button> 
 <script> 
 var i = 1;
 function f(e) { // e는 현재 발생한 이벤트 객체
	 
	if(i==1){
	document.write("<button onclick='f(event)'>클릭하세요</button><br>") 
	} else{}
	number(); // 이벤트 종류 출력 
	i++
	} 
 
 function number() {
	 if(i==1){
		 document.write("one<br>");
	 } else if(i==2){
		 document.write("two<br>");
	 } else if(i==3){
		 document.write("three<br>")
	 } else {
		 document.write("세 번을 초과하여 누르셨습니다.<br>")
	 }
 }
 </script>
