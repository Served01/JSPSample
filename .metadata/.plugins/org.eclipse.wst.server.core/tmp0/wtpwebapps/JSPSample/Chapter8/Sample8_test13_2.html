<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Insert title here</title>

<script>

function addAnswer(xxx, text){
	var parent = xxx.parentElement;
	if(xxx != parent.lastElementChild)
		return;
	var newP = document.createElement("p");
	
	newP.innerHTML = text;
	parent.appendChild(newP);
}


</script>
</head>
<body>
<div>
거울아 거울아 세상에서 누가 제일 예쁘니?<br>
<button onclick="addAnswer(this,'백설공주')">답보기1</button>
</div>
<div>
죽느냐 사느냐 어떤 것이 문제인가?<br>
<button onclick="addAnswer(this,'둘다')">답보기2</button>
</div>
</body>
</html>
