<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/age.css">
</head>
<body>

원래 가격<input type="text" id="price">원<br>
할인율 <input type="text" id="sale">%<br>
<button class="btn" onclick="calc()">할인 가격 계산하기</button>


<script>
function calc(){
	var price=document.getElementById("price").value;
	// document.querySelector('#price').value; 라고 해도 가능함
	price = parseInt(price);
	var sale =document.getElementById("sale").value;
	sale = parseInt(sale);
	var saleprice = price*(sale*0.01);
	var resultprice = price*(1-(sale*0.01));
	document.querySelector("#result").innerHTML = 
		"상품의 원래 가격은 "+ price + "원이고, 할인율은 "+sale+"%입니다. "
		+ saleprice + "원을 절약한 " + resultprice + "원에 살 수 있습니다.";
	
}
</script>
<div id="result" class="show">(결과 값 표시)</div>
</body>
</html>
