<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/age.css">
</head>
<body>
<button class ="btn" onclick="calc()">!(팩토리얼) 계산</button>

<div id="result" class="show">(결과 값 표시)</div>

<script>
function calc(){
	
	var num=prompt("숫자를 입력하시오.");
	num = parseInt(num);
	
	var mul = 1;
	for(var i = 1; i<=num; i++){
		mul *= i;
	}
	
	document.querySelector("#result").innerHTML = 
		num+ "!(팩토리얼)은 "+ mul + "이다.";
	
}
</script>
</body>
</html>
