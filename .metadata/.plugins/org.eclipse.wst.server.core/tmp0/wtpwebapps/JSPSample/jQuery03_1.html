<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- CDN제공 online 처리 방식: 선언 script와 사용 script를 분리해야 한다. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
/*
	속성 선택자: attribute 선택자
*/

$(document).ready(function(){ 
	
	alert('안녕하세요?');
	
	var text = $('img').attr('alt');
	alert(text);
	
	$('img').attr({
		
		width: 400,
		height: 300
		
	});
});

</script>
<body>
<div>
	<img src="./images/background1.jpg" alt="배경화면"/>
</div>

</body>
</html>
