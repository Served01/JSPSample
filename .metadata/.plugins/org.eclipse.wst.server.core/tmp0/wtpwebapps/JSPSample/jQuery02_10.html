<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- CDN제공 online 처리 방식: 선언 script와 사용 script를 분리해야 한다. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
/*
	자식요소 필터 선택자:
	내용 필터 선택자:
	1)first-child
	2)last-child
	3)nth-child(n): n번째 위치한 자손을 갖고 있는 문서를 선택 (인덱스가 아닌 1부터 시작)
	4)contains: 특정 문자열을 포함하는 문서 객체를 선택
	5)empty: 문서의 내용이 존재하는가?
	6)eq(n): n번째 위치한 문서 객체를 반환해 준다.
	7)gt(n): n번째 위치를 넘어선 문서 객체를 반환해 준다.
	8)lt(n): n번째 미만에 위치한 문서 객체를 반환해 준다.
	9)has(tag): tag에 따라서 가지고 있는 문서 객체를 선택
	10)not(selector): 선택자와 일치하지 않는 문서 객체를 선택
*/

$(document).ready(function(){ 
	
	alert('안녕하세요?');
	
	$('li:first-child').css({color:'red', border:'2px dotted red', listStyle:'none', padding: '20px'});
	$('li:last-child').css('list-style','none');
	$('li:last-child').css('color','yellow');
	$('li:last-child').css('border','2px solid blue');
	
	//$('li:not(5)').css('color','skyblue');
	
	//nth-child(n)
	//$('li:nth-child(1)').css('font-size','2em');
	//$('li:nth-child(1)').css('border-radius','10px 10px 10px 10px');
	//$('li:nth-child(1)').css('background-color','yellow');
	//왼쪽, 오른쪽, 오른쪽 하단, 왼쪽 하단 순으로 적용
	$('li:nth-child(4)').css('font-size','3em');
	$('li:nth-child(4)').css('border','2px solid brown');
	$('li:nth-child(4)').css('background-color','red');
	$('li:nth-child(4)').css('border-radius','20px 10px 10px 10px');
	$('li:nth-child(7)').css('font-size','2em');
	$('li:nth-child(7)').css('border-radius','10px 10px 10px 10px');
	
	//contains
	$('li:contains(리스트 태그6)').css('color','pink');
	
	//has
	$('ul:has(li)').css('color','pink');
	$('ul:has(li)').css('border','2px solid yellow');
	
	$('li:eq(4)').css('font-weight','bold');
	$('li:eq(5)').css('color','orange');
	$('li:eq(6)').css('font-size','3em');
	$('li:eq(7)').css('color','blue');
});

</script>
<body>

	<ul>
		<li>리스트 태그1</li><!-- 번호순서상 0번부터 시작임 -->
		<li>리스트 태그2</li>
		<li>리스트 태그3</li>
		<li>리스트 태그4</li>
		<li>리스트 태그5</li>
		<li>리스트 태그6</li>
		<li>리스트 태그7</li>
	</ul>


</body>
</html>
