<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- CDN제공 online 처리 방식: 선언 script와 사용 script를 분리해야 한다. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){ 
	
	/*동위(형제) 선택자: brower selector
	1)A선택자 ~ B선택자: A선택자 뒤에 있는 모든 B선택자를 선택 => $('h1 ~ h2')
	2)A선택자 + B선택자: A선택자 바로 뒤에 있는 (동위) B선택자를 선택 => $('h1 + h2')
	
	*/
	alert('안녕하세요?');
	$('#header').css('color','red');
	
	$('h1~h2').css('text-decoration','underline');
	$('h4~h5').css('color','skyblue');
	
});

</script>
<body>
<div>
	<h1 id="header">JQuery 세상에 오신것을 환영합니다.</h1>
	<h2>반갑습니다.</h2>
	<h2>오랜만입니다.1</h2>
	<h4>오랜만입니다.2</h4>
	<h5>오랜만입니다.3</h5>
</div>
</body>
</html>
