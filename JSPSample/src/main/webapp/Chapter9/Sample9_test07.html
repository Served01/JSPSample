<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자를 클릭하면 글자가 2배로 커졌다가 다른 글자를
클릭하면 다시 원래대로 돌아가는 동작을 하는 프로그램</title>
<script>
var p, q;
function init() { // 문서가 완전히 로드되었을 때 호출
p = document.getElementById("p");
p.addEventListener("click", click1);// 이벤트 리스너 등록
q = document.getElementById("q");
q.addEventListener("click", click2); // 이벤트 리스너 등록
}
function click1() {
p.style.fontSize = "200%";
}
function click2() {
p.style.fontSize = "100%";
}
</script>
</head>
<body onload="init()">
<h3></h3>
<hr>
<p id="p">1번 문장</p>
<p id="q">2번 문장</p>

</body>
</html>
