<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>마우스 이벤트 객체의 프로퍼티</title>
<style>
div {
background : skyblue;
width : 250px;
}
</style>
</head>
<body>
<h3>마우스 휠을 통한 이미지 크기 조절</h3>
<div id="div"><img src="background1.jpg" width=300 height=200 ohwheel="beach(event,this)"></div>
<script>
var div = document.getElementId("div")
function beach(e, img) {
	 if(e.wheelDelta > 0){
	  img.width += img.width *0.1;
	  img.height += img.height*0.1;
 } else if(e.wheelDelta < 0){
	 img.width -= img.width*0.1;
	 img.height -= img.height*0.1;
	 
 } else { 
 }
	 };
	 
	

</script>
</body>
</html>
