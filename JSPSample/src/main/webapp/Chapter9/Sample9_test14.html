<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
input, button { font-family: inherit; font-size: inherit; }
</style>
<script>
function jbSubmit() {
var pw1 = document.getElementById( 'pw1' ).value;
var pw2 = document.getElementById( 'pw2' ).value;
if ( pw1 != pw2 ) {
alert( 'Password가 다릅니다.!' );
return false;
}
}
</script>
</head>
<body>
<h1>Register - onsubmit() 테스트</h1>
<form action="bb.jsp" method="POST" onsubmit="jbSubmit();">
<p>사용자 이름: <input type="text" name="username" placeholder="Username" required></p>
<p>패스워드 : <input type="password" name="password" placeholder="Password" required id="pw1"></p>
<p>패스워드 확인: <input type="password" name="password-confirm" placeholder="Confirm Password" required id="pw2"></p>
<p><input type="submit" value="Register"></p>
</form>
</body>
</html>
