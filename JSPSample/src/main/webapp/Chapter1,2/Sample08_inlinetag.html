<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>&lt;div&gt;블록과 &lt;span&gt;인라인 example</title>
</head>
<body>
	<h3>사랑</h3>
	<div style="background-color:skyblue; padding:20px;">
	상제께서 구천에 계시자 신성,불,보살 등이 상제가 아니면 혼란에 빠진 천지를 바로잡을 수 없다고 호소하므로<br>
	서양(西洋) 대법국 천계탑에 내려오셔서<span style="color:red">삼계를 둘러보고 천하를 대순하시다가</span>동토에 그쳐<br>
	모악산 금산사 미륵금상에 임하여 三十년을 지내시면서 최 수운에게 천명과 신교를 내려 대도를 세우게 하셨다가<br>
	<span style="color:red">갑자년에 천명과 신교를 거두고</span>신미년에 스스로 세상에 내리기로 정하셨도다.
	</div>
	<p>
	~우리 서로 사랑하며 살아요~
	</p>
</body>
</html>
