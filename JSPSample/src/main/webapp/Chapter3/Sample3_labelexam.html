<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
<fieldset>
<legend>input type</legend>
검색: <input type="search" placeholder="검색어">
<input type="button" value="검색"><br>
이메일: <input type="email" placeholder="id@host"><br>
사이트 주소: <input type="url" placeholder="http://"><br>
전화번호: <input type="tel" placeholder="010-1234-5678"><br>
수량: <input type="number" value="1"><br>
만족도: <input type="range" min="10" max="30"
list="satisfy"><br>
날짜: <input type="date" value="연도-월-일"><br>
날짜시간(UTC): <input type="date"><br>
날짜시간: <input type="datetime-local"
	value="연도-월-일 -- --:--"><br>
월: <input type="month" value="----년 --월"><br>
주: <input type="week" value="----, --번째 주"><br>
시간: <input type="time" value="-- --:--"><br>
색상: <input type="color" value="#000000"
  onchange = "document.body.style.color = this.value">
</fieldset>
</form>
</body>
</html>
