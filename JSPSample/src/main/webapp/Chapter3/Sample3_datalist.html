<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>datalist</title>
</head>

<body>
나라: <input type="text" list ="countries">
<datalist id="countries">
<option value="가나">
<option value="스위스">
<option value="브라질">
<option value="러시아">
<option value="대한민국">
</datalist>

<hr>

보고 싶은 것: <input type="text" list="what"><br>
<datalist id="what">
<option value="산">
<option value="바다">
<option value="도시">
<option value="계곡">
<option value="해저터널">
</datalist>

<hr>

먹고 싶은 것: <input type="text" list="food"><br>
<datalist id="food">
<option value="라면">
<option value="된장찌개">
<option value="만두">
<option value="삼겹살">
<option value="파스타">
</datalist>

</body>
</html>
