<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성자 방식</title>
<script>

var account= new Object();
		
account.owner = "황기태"
account.code = "111"
account.balance = 35000

account.deposit = function(){
			while(true){var inowner = prompt("소유자를 입력하시오.", "");
			var incode = prompt("코드를 입력하시오", "");
			if(inowner=="황기태" && incode=="111"){
			var input = prompt("저축할 금액을 입력하시오.", "10000");
			input = parseInt(input);
			this.balance += input;
			alert("잔금이 "+ this.balance+"만큼 남았습니다.");
			break;
			} else {
				alert("소유자와 코드가 일치하지 않습니다.")
				continue;
			}}
		},

		account.withdraw = function(){
			while(true){
		    var inowner = prompt("소유자를 입력하시오.", "");
			var incode = prompt("코드를 입력하시오", "");
			if(inowner=="황기태" && incode=="111"){
			var input = prompt("인출할 금액을 입력하시오.", "10000");
			input = parseInt(input);
			this.balance -= input;
			alert("잔금이 "+ this.balance+"만큼 남았습니다.");
			break;
			} else {
				alert("소유자와 코드가 일치하지 않습니다.")
				continue;
			}}
		},


		account.inquiry = function(){
			while(true){var inowner = prompt("소유자를 입력하시오.", "");
			var incode = prompt("코드를 입력하시오", "");
			if(inowner=="황기태" && incode=="111"){
			var input = prompt("문의할 내용을 입력하시오.");
			alert("문의사항이 접수되었습니다.");
			break;
			} else {
				alert("소유자와 코드가 일치하지 않습니다.")
				continue;
			}}
		},

		account.select = function(){
			while(true){var inowner = prompt("소유자를 입력하시오.", "");
			var incode = prompt("코드를 입력하시오", "");
			if(inowner=="황기태" && incode=="111"){
			alert("잔금이 "+this.balance+"만큼 남았습니다.");
			break;
			} else {
				alert("소유자와 코드가 일치하지 않습니다.")
				continue;
			}}
		}
		


</script>

</head>
<body>
<h3>객체</h3>
<hr>

<Input type="button" value="입금" onclick = "account.deposit">
<Input type="button" value="인출" onclick = "account.withdraw">
<Input type="button" value="문의" onclick = "account.inquiry">
<Input type="button" value="조회" onclick = "account.select">

</body>
</html>
