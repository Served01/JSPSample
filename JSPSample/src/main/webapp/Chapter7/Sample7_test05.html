<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<hr>
<script>
var plots = [20, 5, 8, 15, 20]; // 원소 5 개의 배열 생성
document.write("var plots = [20, 5, 8, 15, 20]<br>");
for(i =0 ; i <5; i ++){
var size = plots[i]; // plots 배열의 i 번째 원소
while(size>0){
document.write("*");
size--;
}
document.write(plots[i] + "<br>");
}
</script>
</body>
</html>
