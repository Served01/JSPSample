<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열n을 선언하고 난수를 10개를 생성합니다. 범위는 1~1000
사이이고 실수값은 제거합니다. 배열에 저장하고, 데이터를 출력합니다.
배열에 저장된 숫자 중에서 가장 큰 값을 출력합니다.
그리고 정렬을 하여 데이터를 출력합니다.</title>
</head>
<body>
<hr>
<script>

var n = [];
//n을 배열이라고 선언한 것

for(i=0; i<10; i++){
	
	var a = Math.random()*1000;
	var b = Math.floor(a);
	n[i] = b;
	//b를 n배열 i번째에 넣는다는 것
	document.write("n["+(i+1)+"] = "+n[i] +"<br>");
	
}


document.write(n.sort()+"<br>");
document.write("최댓값: "+Math.max(...n));
//여기서 ...의 의미는 어떤 함수든 배열같은 것의 객체에서 값만 가져온다는 의미이다.

</script>


</body>
</html>
