<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도형 서식 폼 만들기</title>
</head>
<body>
<h2>도형 서식 폼 만들기</h2>
<hr>
<form>
<fieldset>
<legend>도형 서식 입력</legend>
선의 종류 <input type="text" list ="line">
<datalist id="line">
<option value="선없음">
<option value="실선">
<option value="점선">
<option value="직선">
<option value="타원">
</datalist>
<br>
선의 두께 <input type="Number" value="2"> &nbsp; 
선의 색상 <input type="color" value="#00BFFF"
  onchange = "document.body.style.color = this.value">
<br>
투명도(0-100) <input type="range" min="0" max="100"
list="transparent">
</fieldset>
</form>

</body>
</html>
