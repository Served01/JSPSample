<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- CDN제공 online 처리 방식: 선언 script와 사용 script를 분리해야 한다. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
/*
	기본 필터 선택자: eq, gt, lt, first/last, even/odd, not 선택자
	1)eq
	2)gt
	3)lt
	4)first
	5)last
	6)even: 짝수번째에 위치한 문서 개체를 선택(인덱스 번호 - 0부터 시작)
	7)odd: 홀수번째에 위치한 문서 개체를 선택(인덱스 번호 - 0부터 시작)
	8)not
*/

$(document).ready(function(){ 
	
	alert('안녕하세요?');
	
	$('li:first').css('color','red');
	$('li:last').css('color','yellow');
	$('li:not(5)').css('color', 'skyblue')
	
	$('li:odd').css('font-style','italic');
	$('li:even').css('font-size', '30px')
	
	$('li:eq(2)').css('font-weight', 'bold');
	$('li:gt(3)').css('color', 'blue');
	//$('li:not(5)').css('color', 'skyblue')
});

</script>
<body>
<div>
	<ul>
		<li>리스트 태그1</li><!-- 번호순서상 0번부터 시작임 -->
		<li>리스트 태그2</li>
		<li>리스트 태그3</li>
		<li>리스트 태그4</li>
		<li>리스트 태그5</li>
		<li>리스트 태그6</li>
		<li>리스트 태그7</li>
	</ul>
</div>

</body>
</html>
