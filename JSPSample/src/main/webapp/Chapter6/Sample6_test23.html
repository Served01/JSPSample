<!DOCTYPE html>

<body>

<hr>
<script>

var n = prompt("0보다 큰 정수를 입력하시오.", 5);
n= parseInt(n); // 문자열 n 을 숫자로 바꿈
var i =1;
do{
alert("Alert"+i)
document.write("alert" + "<br>");
i++;
} while(i<=n); // i 가 0~n 까지 반복

</script>
</body>
