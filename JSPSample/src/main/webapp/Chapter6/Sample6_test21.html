<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>

<hr>
<script>

var n = prompt("0보다 큰 정수를 입력하시오.", 5);
n= parseInt(n); // 문자열 n 을 숫자로 바꿈
var i =0, sum=0;
do{
sum += i;
document.write("0 에서 "+ n + "까지 합은" + sum + "<br>");
i++;
} while(i<=n); // i 가 0~n 까지 반복

</script>
</body>
</html>
