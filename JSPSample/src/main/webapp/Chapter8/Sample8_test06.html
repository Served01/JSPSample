<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/age.css">
</head>
<body>
<button class ="btn" onclick="calc()">짝수끼리 더하기</button>

<div id="result" class="show">(결과 값 표시)</div>

<script>
function calc(){
	
	var num=prompt("숫자를 입력하시오.");
	num1 = parseInt(num/2);
	
	var mul = 0;
	for(var i = 1; i<=num1; i++){
		mul += 2*i;
	}
	
	document.querySelector("#result").innerHTML = 
		num+ " --------- "+ mul;
	
}

</script>
</body>
</html>
