<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/age.css">
<script>

function result1 (){
	var h = document.createElement('h1');
	var t = document.createTextNode('1번답: 백설공주');
	
	document.body.appendChild(h);
	h.appendChild(t);
	
	h.style.fontSize = '20px';
}
function result2 (){
	var h = document.createElement('h2');
	var t = document.createTextNode('2번답: 둘다');
	
	document.body.appendChild(h);
	h.appendChild(t);
	
	h.style.fontSize = '20px';
}
</script>
</head>
<body>
<br>
거울아 거울아 세상에서 누가 제일 예쁘니?<br>
<button onclick="result1()">답보기1</button><br>
<br><br><br>
죽느냐 사느냐 어떤 것이 문제인가?<br>
<button onclick="result2()">답보기2</button><br>
</body>
</html>
