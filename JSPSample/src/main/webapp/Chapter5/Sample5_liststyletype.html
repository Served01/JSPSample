<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul{
background : goldenrod;
padding: 10px 10px 10px 50px;
list-style-type: cjk-ideographic;
/* 마커의 종류는 여러가지가 있다. */
}
ul li { /* ul 의 자손 li */
background :greenyellow;
margin-bottom: 5px;
}
</style>
</head>
<body>
<ul>
<li>Espresso</li>
<li>Cappuccino</li>
<li>Cafe Latte</li>
</ul>
</body>
</html>
