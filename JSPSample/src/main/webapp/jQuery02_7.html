<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- CDN제공 online 처리 방식: 선언 script와 사용 script를 분리해야 한다. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){ 
	
	/*속성 선택자: 태그명[속성명=속성값] => $('input[type=text]')
	  입력양식 선택자: input: typevalue => #('input:text')
	
	*/
	
	alert('안녕하세요?');
	
	$('input[type=text]').css('border','2px solid pink');
	$('input[type=password]').css('border','2px dotted blue');
	$('input:disabled').css('background-color','red');
	$('input:enabled').css('background-color','yellow');
	
});

</script>
<body>
<div>
	아이디: <input type="text" name="id"/><br>
	비밀번호: <input type="password" name="pass"/><br>
	이름: <input type="text" name="name"/><br>
	주소: <input type="text" name="address"/><br>
	내용1: <input type="text" name="contents"/><br>
	내용2: <input type="text" disabled="disabled" name="contents2"/><br>
	내용3: <input type="text" enabled="enabled" name="contents3"/><br>
</div>
</body>
</html>
