<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>08-07</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">

		// each(), map()
		$(document).ready(function () {
			$('#content button[name="save"]').click(function(){
				
				var fruitAry = [];
				$('#content input[class="fruit"]').each(function(i, elem){
					if( $(elem).is(':checked') ) {
						$(elem).css('outline', '2px solid red')
						fruitAry.push( $(elem).val() );
					}
				});
				console.log(fruitAry.join(' - '));
			});


			$('#one button[name="save"]').click(function(){
				var fruitAry = $('#content input[class="fruit"]').map(function(i, elem){
					if( $(elem).is(':checked') ) {
						return $(elem).val()
					}
				}).get();
				console.log(fruitAry.join(' - '));
			})
		});
	</script>
</head>

<body>
	
	<div class="card-body" id="content">
		<h2>지금 먹고 싶은 과일은?</h2>

		<input type="checkbox" class="fruit" value="1">사과,
		<input type="checkbox" class="fruit" value="2">배,
		<input type="checkbox" class="fruit" value="3">키위,
		<input type="checkbox" class="fruit" value="4">포도<br/>
		<input type="checkbox" class="fruit" value="5">딸기,
		<input type="checkbox" class="fruit" value="6">귤,
		<input type="checkbox" class="fruit" value="7">수박<br/>

		<div class="card-body">
			<button name="save">선택 저장</button>
			<div name="list"></div>
		</div>
	</div>

	<div class="card-body" id="one">
		<h2>지금 먹고 싶은 과일은?</h2>

		<input type="checkbox" class="fruit" value="1">사과,
		<input type="checkbox" class="fruit" value="2">배,
		<input type="checkbox" class="fruit" value="3">키위,
		<input type="checkbox" class="fruit" value="4">포도<br/>
		<input type="checkbox" class="fruit" value="5">딸기,
		<input type="checkbox" class="fruit" value="6">귤,
		<input type="checkbox" class="fruit" value="7">수박<br/>

		<div class="card-body">
			<button name="save">선택 저장</button>
			<div name="list"></div>
		</div>
	</div>

	
	
</body>

</html>
