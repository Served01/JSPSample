	<script type="text/javascript">
		// find *
		// 지정한 요소의 내부에서 검색한다.

				// .end()
				.last().css('fontSize', '20pt')
				.end()
				.eq(3).css('fontSize', '20pt')
			console.log(x);

			// 수정할 배열을 만들어 놓고 그 배열내부에서 참조하면 end() 필요 없음.
			var one = $('#one').css('color', 'lightgray')

			one.first().css('fontSize', '20pt')
			one.last().css('fontSize', '20pt')
			one.eq(3).css('fontSize', '20pt')
		});
	</script>
